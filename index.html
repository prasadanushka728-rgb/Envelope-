<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter ğŸ’Œ</title>

<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(#ffc0cb,#ffd6e8);
  font-family: 'Georgia', serif;
}

/* Envelope */
.envelope{
  width:300px;
  height:200px;
  background:#f5f5f5;
  position:relative;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

/* Flap */
.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#e0e0e0;
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 1s;
  z-index:3;
}

/* Letter */
.letter{
  position:absolute;
  top:10px;
  left:10px;
  width:280px;
  height:180px;
  background:#fff;
  padding:15px;
  box-sizing:border-box;
  transform: translateY(80px);
  opacity:0;
  transition: all 1s;
  z-index:1;
}

/* Open state */
.envelope.open .flap{
  transform: rotateX(180deg);
}

.envelope.open .letter{
  transform: translateY(-10px);
  opacity:1;
}

/* Text */
.letter h2{
  margin:0;
  color:#e91e63;
}

.letter p{
  font-size:14px;
  color:#333;
}

/* Garland */
.garland{
  position:absolute;
  top:10px;
  width:100%;
  text-align:center;
  font-size:24px;
}
</style>
</head>

<body>

<div class="garland">ğŸ’– ğŸ’• ğŸ’– ğŸ’• ğŸ’–</div>

<div class="envelope" onclick="openLetter()">
  <div class="flap"></div>

  <div class="letter">
    <h2>My Love â¤ï¸</h2>
    <p>
      Ye letter sirf tumhare liye hai ğŸ’Œ  
      Dil se likha, purane khatt jaisa.  
      Click karne ke liye shukriya ğŸ˜˜
    </p>
  </div>
</div>

<script>
function openLetter(){
  document.querySelector('.envelope').classList.toggle('open');
}
</script>

</body>
</html>
